<!DOCTYPE html>
<html lang="en">
<!--html lang="en" manifest="cache.manifest"--><!-- cache.manifest is for offline support -->
    <head>
        <meta charset="utf-8" />
        <title>Baffle</title>
        <!-- begin iPhone webapp data -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon-precomposed" href="icon.png"><!-- 57x57 icon -->
        <link rel="apple-touch-startup-image" href="default.png"><!-- 320x460 image -->
        <!-- end iPhone webapp data -->
        <link rel="stylesheet" href="css/baffle.css" />
    </head>
    <body>
        <div id="section">
            <div id="board"></div>
            <div id="wordlist">
                <div id="col_0" class="column"></div>
                <div id="col_1" class="column"></div>
                <div id="col_2" class="column"></div>
            </div>
            <span id="timer">3:00</span>
            <button id="new_game">New Game</button>
            <button id="clear">Clear</button>
            <button id="accept">Accept</button>
        </div>
        <script src="scripts/wordlist.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/baffle.js"></script>
        <script src="scripts/hexes3.js"></script>
    </body>
</html>
